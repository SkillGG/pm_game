<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUB</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./hub.css" />
  </head>
  <body>
    <nav tabindex="1" id="login-bar">
      <span>Username</span>
      <div id="login-menu">
        <p tabindex="1" class="menu-option">Logout</p>
      </div>
    </nav>
    <h2>Select a room</h2>
    <div id="room-list">
      <div tabindex="3" class="room">
        <div class="room-name">Room #1</div>
        <div class="room-players">0/4</div>
        <button disabled="true" class="room-spectate">Spectate</button>
      </div>
      <div tabindex="3" class="room">
        <div class="room-name">Room #2</div>
        <div class="room-players">1/4</div>
        <button disabled="true" class="room-spectate">Spectate</button>
      </div>
      <div tabindex="3" class="room">
        <div class="room-name">Room #3</div>
        <div class="room-players">2/4</div>
        <button disabled="true" class="room-spectate">Spectate</button>
      </div>
      <div tabindex="3" class="room">
        <div class="room-name">Room #4</div>
        <div class="room-players">3/4</div>
        <button disabled="true" class="room-spectate">Spectate</button>
      </div>
      <div tabindex="3" class="room">
        <div class="room-name">Room #5</div>
        <div class="room-players">0/4</div>
        <button disabled="true" class="room-spectate">Spectate</button>
      </div>
    </div>
  </body>
</html>
